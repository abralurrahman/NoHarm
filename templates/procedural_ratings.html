<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Ratings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Language switcher in the corner -->
    <div class="language-switcher">
        <label for="language-switcher">Language:</label>
        <select id="language-switcher">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
        </select>
    </div>

    <div class="rating-container">
        <h1>Procedural Ratings</h1>
        <p>Not every patient can be treated in a medical emergency. There are procedures that can be used to determine which patients should be treated in such situations. Please indicate how morally fair you find these procedures.</p>

        <form method="POST" action="/submit-procedural-ratings">
            <div class="procedure-block">
                <label>Save the most life years: prioritize those who have the most life years left after overcoming the disease (i.e., treat younger patients first).</label>
                <select name="rating_save_life_years" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>Provide advantage to the disadvantaged: prioritize those who are worse off than others (i.e., treat sickest patients first).</label>
                <select name="rating_advantage_disadvantaged" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>Benefit to others in the future: prioritize those who are likely to make relevant contributions to the benefit of others (i.e., treat patients who have children or are planning to have children).</label>
                <select name="rating_benefit_future" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>First-come, first-served: prioritize those who were first in line (i.e., treat patients who arrived first at the hospital).</label>
                <select name="rating_first_come" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>Maximize treatment success: prioritize those with the highest probability of survival after treatment (i.e., treat patients with the highest chance of recovery).</label>
                <select name="rating_treatment_success" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>Minimize treatment effort: prioritize those who will be cured with minimum effort (i.e., treat patients who need the least medication).</label>
                <select name="rating_treatment_effort" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>Maximize the medication effect: prioritize those where the improvement per medication is highest (i.e., treat patients who benefit most from a given medication).</label>
                <select name="rating_medication_effect" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <div class="procedure-block">
                <label>Random selection: treatment should be allocated by random lottery (i.e., individual characteristics should not be considered).</label>
                <select name="rating_random_selection" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Procedural Ratings</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
