<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Ratings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
        <!-- Language switcher in the corner -->
        <div class="language-switcher">
            <select id="language-switcher">
                <option value="ar">Arabic</option>
                <option value="bn">Bangla</option>
                <option value="zh">Chinese</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    <div class="rating-container">
        <h1>Procedural Ratings</h1>
        <p>Please rate the following question on a scale from 1 (Not Fair) to 6 (Very Fair).</p>

        <form method="POST" action="/procedural-ratings">
            <input type="hidden" name="question_id" value="{{ question.id }}">
            <input type="hidden" name="current_index" value="{{ index }}">

            <div class="procedure-block">
                <label>{{ question.label }}</label>
                <select name="rating">
                    <option value="" disabled selected>Select your answer</option>
                    <option value="1">1 (Not Fair)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>
</body>
</html>
