<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Decision Making Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="survey">

<!-- Language switcher in the corner -->
<div class="language-switcher">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
    </select>
</div>

<div class="survey-container">
    <form method="POST" action="/submit" class="survey-form">
        <h1 id="survey-title">Medical Decision Making Survey</h1>

        <!-- Informed Consent -->
        <div class="question-block">
            <label for="consent" id="consent-label">Do you consent to the use of your data for research?</label>
            <div class="answer-block">
                <input type="radio" name="consent" value="yes"> <span id="yes-label">Yes</span>
                <input type="radio" name="consent" value="no"> <span id="no-label">No</span>
            </div>
        </div>

        <!-- Visual Choice Sets -->
        <div class="question-block">
            <label for="patient_choice" id="patient-label">Which patient should be treated?</label>
            <div class="answer-block">
                <input type="radio" name="patient_choice" value="1"> Patient 1
                <input type="radio" name="patient_choice" value="2"> Patient 2
            </div>
        </div>

        <!-- Procedural Ratings -->
        <div class="question-block">
            <label for="procedure_rating" id="procedure-label">Rate the following procedures: Save the most life years:</label>
            <div class="answer-block">
                <select name="procedure_rating">
                    <option value="1">1 (Not Fair)</option>
                    <option value="6">6 (Very Fair)</option>
                </select>
            </div>
        </div>

        <!-- Demography -->
        <div class="question-block">
            <label for="gender" id="gender-label">Gender:</label>
            <div class="answer-block">
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="diverse"> Diverse
            </div>
        </div>

        <div class="question-block">
            <label for="age" id="age-label">Age:</label>
            <div class="answer-block">
                <input type="number" name="age" placeholder="Enter your age">
            </div>
        </div>

        <div class="question-block">
            <label for="religion" id="religion-label">Religion:</label>
            <div class="answer-block">
                <select name="religion">
                    <option value="none">None</option>
                    <option value="christian">Christian</option>
                    <option value="islam">Islam</option>
                    <option value="hinduism">Hinduism</option>
                    <option value="buddhism">Buddhism</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="submit-button">
            <input type="submit" id="submit-button" value="Submit">
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
