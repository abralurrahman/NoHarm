<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-Related Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="group_preferences">

    <!-- Language switcher in the corner -->
    <div class="language-switcher">
        <select id="language-switcher">
            <option value="ar">Arabic</option>
            <option value="bn">Bangla</option>
            <option value="zh">Chinese</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <div class="group-preferences-container">
        <h1 id="group-preferences-title">Group-Related Preferences</h1>

        <form method="POST" action="/submit-group-preferences">
            <!-- General Health -->
            <label for="general_health" id="general-health-question">How is your health in general?</label>
            <select id="general_health" name="general_health" required>
                <option value="" disabled selected id="select-answer">Select your answer</option>
                <option value="Very Poor" id="very-poor">Very Poor</option>
                <option value="Poor" id="poor">Poor</option>
                <option value="Fair" id="fair">Fair</option>
                <option value="Good" id="good">Good</option>
                <option value="Very Good" id="very-good">Very Good</option>
                <option value="Excellent" id="excellent">Excellent</option>
            </select>

            <!-- Severely Ill Last Year -->
            <label id="illness-question">Have you been severely ill in the last year?</label><br>
            <input type="radio" id="illness-yes" name="illness" value="yes" required> <label for="illness-yes" id="illness-yes-label">Yes</label>
            <input type="radio" id="illness-no" name="illness" value="no" required> <label for="illness-no" id="illness-no-label">No</label>

            <!-- Children Question -->
            <label id="children-question">Do you have children or are you planning to have children?</label><br>
            <input type="radio" id="children-yes" name="children" value="yes" required> <label for="children-yes" id="children-yes-label">Yes</label>
            <input type="radio" id="children-no" name="children" value="no" required> <label for="children-no" id="children-no-label">No</label>

            <!-- Submit button -->
            <button type="submit" id="submit-button" class="submit-btn">Submit Preferences</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
