<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographic Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Language switcher in the corner -->
<div class="language-switcher">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
    </select>
</div>
    <div class="demography-container">
        <h1>Thank you very much! In the following, we would like to ask you a few more general questions.</h1>

        <form method="POST" action="/submit-demography">
            <!-- Gender -->
            <div class="question-block">
                <label>What describes you best?</label><br>
                <input type="radio" name="gender" value="female" required> Female<br>
                <input type="radio" name="gender" value="male" required> Male<br>
                <input type="radio" name="gender" value="diverse" required> Diverse<br>
                <input type="radio" name="gender" value="prefer_not_to_disclose" required> Prefer not to disclose
            </div>

            <!-- Age -->
            <div class="question-block">
                <label>How old are you?</label><br>
                <input type="number" name="age" placeholder="Age (in years)" required>
            </div>

            <!-- Religion -->
            <div class="question-block">
                <label>Do you identify yourself with any of the following religions?</label><br>
                <input type="radio" name="religion" value="none" required> No, I do not<br>
                <input type="radio" name="religion" value="christian" required> Christian<br>
                <input type="radio" name="religion" value="islam" required> Islam<br>
                <input type="radio" name="religion" value="hinduism" required> Hinduism<br>
                <input type="radio" name="religion" value="buddhism" required> Buddhism<br>
                <input type="radio" name="religion" value="other" required> Other: <input type="text" name="other_religion">
            </div>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
