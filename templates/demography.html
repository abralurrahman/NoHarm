<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographic Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="demography">

    <!-- Language switcher in the corner -->
    <div class="language-switcher">
        <select id="language-switcher">
            <option value="ar">Arabic</option>
            <option value="bn">Bangla</option>
            <option value="zh">Chinese</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <div class="demography-container">
        <h1 id="demography-title">Thank you very much! In the following, we would like to ask you a few more general questions.</h1>

        <form method="POST" action="/submit-demography">
            <!-- Gender -->
            <div class="question-block">
                <label id="gender-question">What describes you best?</label><br>
                <input type="radio" id="female-label" name="gender" value="female" required> <label for="female-label" id="female-text">Female</label><br>
                <input type="radio" id="male-label" name="gender" value="male" required> <label for="male-label" id="male-text">Male</label><br>
                <input type="radio" id="diverse-label" name="gender" value="diverse" required> <label for="diverse-label" id="diverse-text">Diverse</label><br>
                <input type="radio" id="prefer-not-to-disclose-label" name="gender" value="prefer_not_to_disclose" required> <label for="prefer-not-to-disclose-label" id="prefer-not-to-disclose-text">Prefer not to disclose</label>
            </div>

            <!-- Age -->
            <div class="question-block">
                <label id="age-question">How old are you?</label><br>
                <input type="number" name="age" id="age-placeholder" placeholder="Age (in years)" required>
            </div>

            <!-- Religion -->
            <div class="question-block">
                <label id="religion-question">Do you identify yourself with any of the following religions?</label><br>
                <input type="radio" id="no-religion" name="religion" value="none" required> <label for="no-religion" id="no-religion-text">No, I do not</label><br>
                <input type="radio" id="christian-label" name="religion" value="christian" required> <label for="christian-label" id="christian-text">Christian</label><br>
                <input type="radio" id="islam-label" name="religion" value="islam" required> <label for="islam-label" id="islam-text">Islam</label><br>
                <input type="radio" id="hinduism-label" name="religion" value="hinduism" required> <label for="hinduism-label" id="hinduism-text">Hinduism</label><br>
                <input type="radio" id="buddhism-label" name="religion" value="buddhism" required> <label for="buddhism-label" id="buddhism-text">Buddhism</label><br>
                <input type="radio" id="other-label" name="religion" value="other" required> <label for="other-label" id="other-text">Other:</label> <input type="text" name="other_religion">
            </div>

            <!-- Submit button -->
            <input type="submit" id="submit-button" value="Submit">
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
