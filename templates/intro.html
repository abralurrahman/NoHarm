<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Medical Decision Making Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="intro">

<!-- Language switcher in the corner -->
<div class="language-switcher">
    <label for="language-switcher">Language:</label>
    <select id="language-switcher">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <!-- Add other languages here -->
    </select>
</div>

<div class="intro-container">
    <div class="intro-content">
        <h1 id="intro-title">Welcome to the Medical Decision Making Survey</h1>
        <p id="intro-paragraph-1">This survey will help us understand your perspective on critical life-and-death decisions.</p>
        <p id="intro-paragraph-2">Your participation is voluntary and anonymous. The survey will take approximately 5 minutes to complete.</p>
        <button class="start-btn" onclick="window.location.href='/survey'" id="start-btn">Start Survey</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
