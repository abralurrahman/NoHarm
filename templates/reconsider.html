<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconsider Decision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="language-switcher">
        <select id="language-switcher">
            <option value="ar">العربية</option>
            <option value="bn">বাংলা</option>
            <option value="zh">中文</option>
            <option value="en" selected>English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="hi">हिन्दी</option>
            <option value="ja">日本語</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="ur">اردو</option>
        </select>
    </div>

    <div class="reconsider-container">
        <div class="alert-message">
            <p class="highlight-text">A data-driven computer model suggests treating the other patient!</p>
            <p class="decision-text">Would you like to change your decision?</p>
        </div>

        <div class="comparison-grid">
            <!-- Originally Selected Patient -->
            <div class="patient-card faded" data-patient="1">
                <div class="selection-label">Originally Selected</div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=images[0]['filename']) }}"
                         alt="Originally Selected Patient"
                         class="patient-image"
                         data-filename="{{ images[0]['filename'] }}">
                    <div class="image-description">{{ images[0]['description'] }}</div>
                </div>
            </div>

            <!-- Doctor Section -->
            <div class="doctor-section">
                <img src="{{ url_for('static', filename='images/doctor_image.jpg') }}"
                     alt="Physician"
                     class="doctor-image"
                     id="draggableDoctor">
            </div>

            <!-- Suggested Alternative Patient -->
            <div class="patient-card highlighted" data-patient="2">
                <div class="selection-label">Recommendation</div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=images[1]['filename']) }}"
                         alt="Suggested Alternative Patient"
                         class="patient-image"
                         data-filename="{{ images[1]['filename'] }}">
                    <div class="image-description">{{ images[1]['description'] }}</div>
                </div>
            </div>
        </div>

        <form id="choice-form" method="POST" action="{{ url_for('reconsider') }}">
            <input type="hidden" name="selected_image" id="selected-image">
            <div class="decision-buttons">
                <button type="button" class="btn-change" onclick="submitChoice('{{ images[1]['filename'] }}')">
                    Yes, Change Decision
                </button>
                <button type="button" class="btn-keep" onclick="submitChoice('{{ images[0]['filename'] }}')">
                    No, Keep Original
                </button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/reconsider.js') }}"></script>
</body>
</html>
